<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>
<body>
    <div class="backgroundPicture"></div>
    <div class="content">
        <div class="header">
            <div>Викторина: 12 вопросов для технарей</div>
        </div>
        <div class="subHeader">
            <div>
                Если у вас технический склад ума, наверняка вы знаете
                ответы на все вопросы этого теста! Хотите проверить?
            </div>
        </div>
        <div class="progress">
            <div></div>
        </div>
        <div class="progressBar">
            <div id="bar"></div>
        </div>
        <div class="question"></div>
        <div class="answers">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>


    <div class="resultBlock">
        <div class="resultProgress">
            <span></span>
        </div>
        <div class="resultConclusion">
            Синок ты слишком молод
        </div>
        <div class="resultQuestion">
            А какие интересные вопросы знаете вы?
        </div>
        <div class="icons">
            <i class="fab fa-telegram-plane"></i>
            <i class="fab fa-vk"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
